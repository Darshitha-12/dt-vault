
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CypherVault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #020617;
      color: #10b981;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      overflow-x: hidden;
      /* Improve scrolling performance */
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #059669;
    }
    
    /* Optimized Scanline - lower frequency update to save GPU */
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, rgba(16, 185, 129, 0.03) 50%, transparent 100%);
      pointer-events: none;
      animation: scanline 12s linear infinite;
      z-index: 9999;
      will-change: transform;
    }

    /* Hardware acceleration for containers */
    .gpu-accel {
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* Smoother transitions */
    .view-transition {
      transition: opacity 0.3s ease-in-out, transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="scanline"></div>
</body>
</html>
